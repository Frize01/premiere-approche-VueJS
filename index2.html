<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS TP2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-sky-400">
    <div id="app" class="flex flex-row flex-wrap justify-center">

        <div class="max-w-xl bg-sky-100 m-1 p-1 rounded-lg" v-for="item in items" :key="item.id">
            <h1 class="font-bold text-lg">{{ item.title }}</h1> <p>{{ item.body }}</p>
        </div>

    </div>
</body>

</html>

<script>
    const { createApp } = Vue

    createApp({
        mounted() {
            console.log('Application montÃ©e');
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => this.items = data)
        },
        data() {
            return { items: [] }
        }
    }).mount('#app')
</script>
